default:
  interruptible:                   true
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure

stages:
  - lint
  - test
  - build
  - publish

variables:
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       100
  CARGO_INCREMENTAL:               0
  CI_IMAGE:                        "paritytech/ci-linux:production"
  BUILDAH_IMAGE:                   "quay.io/buildah/stable:v1.29"
  BUILDAH_COMMAND:                 "buildah --storage-driver overlay2"

.publish-refs:                     &publish-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+\.[0-9].*$/       # i.e. v0.1.0, v0.2.1rc1

.common-refs:                      &common-refs
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_REF_NAME == "master"
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                         # PRs
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+\.[0-9].*$/       # i.e. v0.1.0, v0.2.1rc1

.test-refs:                        &test-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                         # PRs

.rust-info-script:                 &rust-info-script
  - rustup show
  - cargo --version
  - rustup +nightly show
  - cargo +nightly --version
  - bash --version

.docker-env:                       &docker-env
  image:                           "${CI_IMAGE}"
  before_script:
    - *rust-info-script
  tags:
    - linux-docker-vm-c2

.kubernetes-env:                   &kubernetes-env
  image:                           "${CI_IMAGE}"
  tags:
    - kubernetes-parity-build

.collect-artifacts:                &collect-artifacts
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     1 days
    paths:
      - ./artifacts/

#### stage:                        lint

fmt:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - time cargo +nightly fmt --all -- --check
  # Remove me when pipeline stabilizes
  allow_failure:                   true

clippy:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - time cargo clippy --no-default-features --all-targets --features=rococo -- -D warnings
    - time cargo clippy --no-default-features --all-targets --features=kusama -- -D warnings
    - time cargo clippy --no-default-features --all-targets --features=polkadot -- -D warnings
  # Remove me when pipeline stabilizes
  allow_failure:                   true

check:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - time cargo check --no-default-features --all-targets --features=rococo --workspace
    - time cargo check --no-default-features --all-targets --features=kusama --workspace
    - time cargo check --no-default-features --all-targets --features=polkadot --workspace

#### stage:                       test

test:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - ./scripts/ci/zombienet/zombie.sh setup
    - ZOMBIE_WS_PORT=9900 ./scripts/ci/zombienet/zombie.sh run ./scripts/ci/zombienet/small-network.toml &
    - sleep 120 # To spawn the zombienet
    - curl -v 127.0.0.1:9900
    - WS_URL=ws://127.0.0.1:9900 time cargo test --all-targets --no-default-features --features=rococo --workspace
    - WS_URL=ws://127.0.0.1:9900 time cargo test --all-targets --no-default-features --features=kusama --workspace
    - WS_URL=ws://127.0.0.1:9900 time cargo test --all-targets --no-default-features --features=polkadot --workspace
    - ./scripts/ci/zombienet/zombie.sh shutdown


check-rococo-metadata:
  stage:                           test
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - cargo run --features=rococo --bin polkadot-metadata-checker -- --ws=wss://rococo-rpc.polkadot.io:443

check-kusama-metadata:
  stage:                           test
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - cargo run --features=kusama --bin polkadot-metadata-checker -- --ws=wss://kusama-rpc.polkadot.io:443

check-polkadot-metadata:
  stage:                           test
  <<:                              *docker-env
  <<:                              *common-refs
  script:
    - cargo run --features=polkadot --bin polkadot-metadata-checker -- --ws=wss://rpc.polkadot.io:443

#### stage:                       build

build:
  stage:                           build
  <<:                              *common-refs
  <<:                              *docker-env
  <<:                              *collect-artifacts
  script:
    - mkdir ./artifacts || echo "dir exists"
    - mkdir ./artifacts/rococo || echo "dir exists"
    - mkdir ./artifacts/kusama || echo "dir exists"
    - mkdir ./artifacts/polkadot || echo "dir exists"
    - time cargo build --release --no-default-features --features=rococo
    - cp target/release/{polkadot-block-time,polkadot-jaeger,polkadot-kvdb,polkadot-parachain-tracer,polkadot-whois} ./artifacts/rococo/
    - time cargo build --release --no-default-features --features=kusama
    - cp target/release/{polkadot-block-time,polkadot-jaeger,polkadot-kvdb,polkadot-parachain-tracer,polkadot-whois} ./artifacts/kusama/
    - time cargo build --release --no-default-features --features=polkadot
    - cp target/release/{polkadot-block-time,polkadot-jaeger,polkadot-kvdb,polkadot-parachain-tracer,polkadot-whois} ./artifacts/polkadot/

# test that image can be built
build-docker:
  stage:                           publish
  variables:
    DOCKERFILE:                    ./scripts/ci/dockerfiles/polkadot-introspector_injected.Dockerfile
    IMAGE_NAME:                    docker.io/paritytech/polkadot-introspector
  needs:
    - job:                         build
      artifacts:                   true
  <<:                              *test-refs
  <<:                              *kubernetes-env
  image:                           $BUILDAH_IMAGE
  script:
    - $BUILDAH_COMMAND build
        --format=docker
        --build-arg VCS_REF="${CI_COMMIT_SHA}"
        --build-arg BUILD_DATE="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"
        --tag "$IMAGE_NAME:latest"
        --file "$DOCKERFILE" .

#### stage:                       publish

publish-docker:
  stage:                           publish
  variables:
    DOCKERFILE:                    ./scripts/ci/dockerfiles/polkadot-introspector_injected.Dockerfile
    IMAGE_NAME:                    docker.io/paritytech/polkadot-introspector
  needs:
    - job:                         build
      artifacts:                   true
  <<:                              *publish-refs
  <<:                              *kubernetes-env
  image:                           $BUILDAH_IMAGE
  before_script:
    - if [[ "${CI_COMMIT_TAG}" ]]; then
        VERSION=${CI_COMMIT_TAG};
      elif [[ "${CI_COMMIT_SHORT_SHA}" ]]; then
        VERSION=${CI_COMMIT_SHORT_SHA};
      fi
    - echo "Effective tags = ${VERSION} sha-${CI_COMMIT_SHORT_SHA} latest"
  script:
    - test "$Docker_Hub_User_Parity" -a "$Docker_Hub_Pass_Parity" ||
        ( echo "no docker credentials provided"; exit 1 )
    - $BUILDAH_COMMAND build
        --format=docker
        --build-arg VCS_REF="${CI_COMMIT_SHA}"
        --build-arg BUILD_DATE="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"
        --tag "$IMAGE_NAME:$VERSION"
        --tag "$IMAGE_NAME:latest"
        --file "$DOCKERFILE" .
    - echo "$Docker_Hub_Pass_Parity" |
        buildah login --username "$Docker_Hub_User_Parity" --password-stdin docker.io
    - $BUILDAH_COMMAND info
    - $BUILDAH_COMMAND push --format=v2s2 "$IMAGE_NAME:$VERSION"
    - $BUILDAH_COMMAND push --format=v2s2 "$IMAGE_NAME:latest"
  after_script:
    - buildah logout --all

publish-docker-image-description:
  stage:                           publish
  <<:                              *kubernetes-env
  image:                           paritytech/dockerhub-description
  variables:
    DOCKER_USERNAME:               $Docker_Hub_User_Parity
    DOCKER_PASSWORD:               $Docker_Hub_Pass_Parity
    README_FILEPATH:               $CI_PROJECT_DIR/scripts/ci/dockerfiles/Dockerfile.README.md
    DOCKERHUB_REPOSITORY:          paritytech/polkadot-introspector
    SHORT_DESCRIPTION:             "Collection of tools for monitoring and introspection of Substrate based blockchains like Polkadot"
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
      changes:
        - scripts/ci/dockerfiles/Dockerfile.README.md
  script:
    - cd / && sh entrypoint.sh
